<body>
<div class="container"><div id="map"></div></div>
<script>
function addrSearch(address) {
	// 国土地理院のジオコーダー利用
	var result = $.ajax({
		type: 'GET',
		url: 'https://msearch.gsi.go.jp/address-search/AddressSearch?q=' + address,
		async: false	// *** 同期通信 ***
	}).responseText;
	return result;
}
function getLatLng(name, address) {
	var json = addrSearch(address);
	var res = JSON.parse(json);
	var latlng = res[0].geometry.coordinates;
	return [name, latlng[1], latlng[0]];
}
var place = Array();
place.push(getLatLng('有野郵便局', '神戸市北区藤原台北町６ー１９'));
place.push(getLatLng('神戸山田郵便局', '神戸市北区松が枝町２ー１ー２'));
place.push(getLatLng('神戸北郵便局', '神戸市北区北五葉２-１-１５'));
place.push(getLatLng('須磨北郵便局', '神戸市須磨区西落合１-１-１０'));
place.push(getLatLng('須磨郵便局', '神戸市須磨区鷹取町２ー１ー１'));
place.push(getLatLng('垂水郵便局', '神戸市垂水区星陵台１-４-２９'));
place.push(getLatLng('神戸中央郵便局', '神戸市中央区栄町通６-２-１'));
place.push(getLatLng('長田郵便局', '神戸市長田区細田町７ー１ー１'));
place.push(getLatLng('灘郵便局', '神戸市灘区大石東町３ー２ー８'));
place.push(getLatLng('神戸西郵便局', '神戸市西区糀台５ー１２ー１'));
place.push(getLatLng('東灘郵便局', '神戸市東灘区住吉東町２-２-１７'));
place.push(getLatLng('兵庫郵便局', '神戸市兵庫区大開通２-２-１９'));
</script>
