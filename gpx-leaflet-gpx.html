<script src="//unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

<style>
.msg {
	margin: 20px 30px;
	padding 0;
}
.emp {
	color: #f00;
}
</style>
</head>
<body>
<div id="container">
	<div id="map"></div>
	<div id="chart"></div>
</div>
<script>
//	https://........./gpx.html?gpx=xxx/xxx.gpx
let arg = new Object;
let pair = location.search.substring(1).split('&');
for (var i=0; pair[i]; i++) {
	let kv = pair[i].split('=');
	arg[kv[0]]=kv[1];
}
if (typeof arg.gpx === 'undefined' || arg.gpx == '') {
	let div = document.getElementById('container');
	div.innerHTML = '<div class="msg"><p>GPSファイルを指定してください。</p><p>例：gpx-leaflet-gpx.html<span class="emp">?gpx=xxx/xxx.gpx</span></p></div>';
} else {
	if (gps_map(arg.gpx) != 0) {
		let div = document.getElementById('container');
		div.innerHTML = '<div class="msg"><p>GPSファイル（<span class="emp">' + arg.gpx + '</span>）が見つかりません。</span></p></div>';
	};
}
</script>
</body>
</html>
