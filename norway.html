<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="author" content="ok.2nd">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Leaflet地図：Google Map,OpenStreetMap,国土地理院,Esri World Topo Map">
<title>ノルウェー：ハダンゲルフィヨルド、フロム鉄道</title>
<link rel="shortcut icon" href="favicon/earth.ico" type="image/ico">
<link rel="icon" href="favicon/earth.ico" type="image/ico">
<link rel="stylesheet" href="//unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
<script src="//unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
<!-- Font Awesome アイコン -->
<link rel="stylesheet" href="//use.fontawesome.com/releases/v5.6.3/css/all.css"/>
<!-- メニューボタン（現在地表示、マーカーすべて表示） -->
<link rel='stylesheet' href='css/easy-button.css'/>
<script src='js/easy-button.js'></script>
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; right:0; left:0; }
.divicon {	/* 文字ラベル */
	display: table-cell;
	color: #f00;
/*	background-color: #ff4;	*/
	opacity: 0.7;
	white-space: nowrap;
	font-size: 12px;
	font-weight: bold;
}
</style>
</head>
<body>
<div class="container"><div id="map"></div></div>
<script>
var map = L.map('map');
var tileLayer = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
	attribution: "<a href='https://developers.google.com/maps/documentation' target='_blank'>Google Map</a>"
});
tileLayer.addTo(map);
// ---------------------------
var place = Array();
place[0] = ['オスロ', 59.9111050629037, 10.752439498901367];
place[1] = ['ベルゲン', 60.39031382876502, 5.333347320556641];
place[2] = ['フロム', 60.86349999999999, 7.114039999999932];
place[3] = ['ロフトフース', 60.3286498, 6.656438900000012];
place[4] = ['ボルグンド・スターヴ教会', 61.0473886, 7.812384199999997];
place[5] = ['ミュルダール駅', 60.73524, 7.122799999999984];
place[6] = ['ショースフォッセン駅', 60.745845, 7.137937500000021];
place[7] = ['ハダンゲルフィヨルド', 60.2253048, 6.058249499999988];
place[8] = ['ソグネフィヨルド', 61.1554244, 6.580633700000021];
place[9] = ['Norheimsund', 60.370887, 6.145635099999936];
place[10] = ['Kvanndal', 60.4712945, 6.609566500000028];
place[11] = ['Utne', 60.4230495, 6.619904600000041];
place[12] = ['Kinsarvik', 60.3756766, 6.722479099999987];
place[13] = ['Voss', 60.65853419999999, 6.465313199999969];
place[14] = ['Gudvangen', 60.8787189, 6.838773599999968];
place[15] = ['Ulvik', 60.57149159999999, 6.915624900000012];
place[16] = ['Eidfjord', 60.4605514, 7.073577999999998];
place[17] = ['Voringsfossen', 60.4265721, 7.251465800000005];
var others = Array();
// ---------------------------
iconMarkers = L.featureGroup();		// 全マーカーを画面内に収めるため
var iconBlue = L.icon({
	iconUrl: 'icon/ltblue-dot.png',
	iconRetinaUrl: 'icon/ltblue-dot.png',
	iconSize: [32, 32],
	iconAnchor: [14, 27],
	popupAnchor: [1, -22],
});
placeMarker(others, iconBlue, '#aff');
var iconRed = L.icon({
	iconUrl: 'icon/red-dot.png',
	iconRetinaUrl: 'icon/red-dot.png',
	iconSize: [32, 32],
	iconAnchor: [14, 27],
	popupAnchor: [1, -22],
});
placeMarker(place, iconRed, '#ff4');
map.fitBounds(iconMarkers.getBounds());	// 全マーカーを画面内に収める
var Basic_Map = new Array();
Basic_Map[ 0 ] = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
	attribution: "<a href='https://developers.google.com/maps/documentation' target='_blank'>Google Map</a>"
});
Basic_Map[ 1 ] = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	continuousWorld: false
});
Basic_Map[ 2 ] = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
	attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
});
Basic_Map[ 3 ] = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg', {
	attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
});
Basic_Map[ 4 ] = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; <a href="http://www.esrij.com/"> Esri Japan </a>'
});
var baseMap = {
	"Google マップ": Basic_Map[ 0 ],
	"OpenStreetMap": Basic_Map[ 1 ],
	"国土地理院 標準地図": Basic_Map[ 2 ],
	"国土地理院 写真": Basic_Map[ 3 ],
	"Esri World Topo Map": Basic_Map[ 4 ]
};
L.control.layers(baseMap).addTo(map);
// 現在地表示ボタン
var watch_id = 0;
var curMarker = null;	// 現在地マーカー
var currentWatchBtn = null;
L.easyButton({		// 現在地表示ボタン
	states: [{
		stateName: 'current-watch',
		icon:	'fas fa-map-marker-alt',
		title:	 '現在地',
		onClick: function(btn, map) {
			currentWatch();
			btn.state('current-watch-reset');
			currentWatchBtn = btn;
		}
	}, {
		stateName: 'current-watch-reset',
		icon:	'fa fa-user',
		title:	 '現在地オフ',
		onClick: function(btn, map) {
			currentWatchReset();
			btn.state('current-watch');
		}
	}]
}).addTo( map );
// マーカーすべて表示画面に戻るボタン
L.easyButton('fa fa-reply-all', function(btn, easyMap) {
	currentWatchReset();
	if (currentWatchBtn) {
		currentWatchBtn.state('current-watch');
		currentWatchBtn = null;
	}
	map.fitBounds(iconMarkers.getBounds());	// 全マーカー画面に戻る
}).addTo(map);
// クリックした地点の緯度・経度、標高を表示
map.on('click', onMapClick);
var clickMarker = null;
function onMapClick(e) {
	if (clickMarker) {
		map.removeLayer(clickMarker);
	}
	lat = e.latlng.lat;
	lng = e.latlng.lng;
	// 地理院地図サーバから標高を求める
	// http://maps.gsi.go.jp/development/elevation_s.html
	var src = 'https://cyberjapandata2.gsi.go.jp/general/dem/scripts/getelevation.php?lon=' + lng + '&lat=' + lat ;
	var req = new XMLHttpRequest();
	req.onreadystatechange = function() {
		if(req.readyState == 4 && req.status == 200) {
			var json = req.responseText;
			var results = JSON.parse(json);
			var popStr = '<a href="http://maps.google.com/maps?q=' + lat + '%2C' + lng + '" target="_blank">' + '緯度：' + lat + '<br>経度：' + lng + '</a><br>標高：' + '' + results.elevation + 'm';
			clickMarker = L.marker(e.latlng).on('click', onMarkerClick).addTo(map).bindPopup(popStr).openPopup();
		}
	};
	req.open("GET", src, false);
	req.send(null)
}
function onMarkerClick(e) {
	map.removeLayer(clickMarker);
}
function currentWatch() {
	function success(pos) {
		var lat = pos.coords.latitude;
		var lng = pos.coords.longitude;
			// 東京タワー
			// var lat = 35.65837719526223;
			// var lng = 139.7423601150513;
		map.setView([ lat,lng ]);
			// 現在地に表示するマーカー：Awesomeアイコン版
			//	var curIcon = L.divIcon({
			//		html: '<div class="fa fa-user" style="color: #FF7F50; font-size: 20px;"></div>',
			//		iconSize: [20, 20],
			//		className: 'myDivIcon'
			//	});
		// 現在地に表示するマーカー
		if (curMarker) {
			map.removeLayer(curMarker);
		}
		var curIcon = L.icon({	/* アイコン */
			iconUrl: 'icon/hiking.png',
			iconRetinaUrl: 'icon/hiking.png',
			iconAnchor: [15, 34]
		});
		curMarker = L.marker([lat, lng], {icon: curIcon}).addTo(map);
	}
	function error(err) {
		alert('位置情報を取得できませんでした。');
	}
	var options = {
		enableHighAccuracy: true,
		timeout: 5000,
		maximumAge: 0
	};
//	navigator.geolocation.getCurrentPosition(success, error, options);
	if (watch_id == 0) {
		watch_id = navigator.geolocation.watchPosition(success, error, options); // 現在地情報を定期的に
	}
}
function currentWatchReset() {
	if (watch_id > 0) {
		navigator.geolocation.clearWatch(watch_id);
		watch_id = 0;
	}
	if (curMarker) {
		map.removeLayer(curMarker);
		curMarker = null;
	}
}
function placeMarker(place, myIcon, bgcolor) {
	for (var i = 0; i < place.length; i++) {
		// 文字ラベルを表示
		var divIcon = L.divIcon({
			html: '<div class="divicon" style="background-color:' + bgcolor + '">' + place[i][0] + '</div>',
			iconSize: [0,0]
		});
		var popStr = '<a href="http://www.google.com/search?q=' + encodeURI(place[i][0]) + '" target="_blank">' + place[i][0] + '</a>';
			//popStr += '<br><a href="http://maps.google.com/maps?q=' + place[i][1] + '%2C' + place[i][2] + '" target="_blank">' + '緯度：' + place[i][1] + '<br>経度：' + place[i][2] + '</a>';
		iconMarkers.addLayer(L.marker([place[i][1], place[i][2]], {icon: myIcon}).addTo(map).bindPopup(popStr));
		L.marker([place[i][1], place[i][2]], {icon: divIcon}).addTo(map);
	}
}
</script>
</body>
</html>
