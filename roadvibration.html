
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>路面振動測定</title>
<script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
    #map { height: 100%; width: 100%; z-index: 0; }
    body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    input[type=range] { accent-color: #4f46e5; }
</style>
</head>
<body>
<div id="root" class="h-full w-full"></div>
<script type="text/babel">
const { useState, useEffect, useRef, useCallback } = React;

const checkSecureContext = () => {
    if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        return false;
    }
    return true;
};

const TILE_LAYERS = {
    osm: { 
        name: "OpenStreetMap", 
        url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
        attribution: '&copy; OpenStreetMap contributors' 
    },
    gsi_std: { 
        name: "地理院地図 (標準)", 
        url: 'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', 
        attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>' 
    },
    gsi_pale: {
        name: "地理院地図 (淡白)",
        url: 'https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png',
        attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>'
    }
};

const App = () => {
    const [isRecording, setIsRecording] = useState(false);
    const [points, setPoints] = useState([]);
    const [currentVibration, setCurrentVibration] = useState(0);
    const [gpsAccuracy, setGpsAccuracy] = useState(null);
    const [errorMessage, setErrorMessage] = useState(null);
    const [showSettings, setShowSettings] = useState(false);
    const [currentTileKey, setCurrentTileKey] = useState('osm');
    const [mapLoaded, setMapLoaded] = useState(false);
    const [isSecure, setIsSecure] = useState(true);
    const [thresholds, setThresholds] = useState({ warning: 1.0, danger: 2.0 });

    const mapRef = useRef(null);
    const markersLayerRef = useRef(null);
    const tileLayerRef = useRef(null);
    const latestVibrationRef = useRef(0);
    const positionWatchId = useRef(null);
    const mapInstance = useRef(null);
    const lastRecordedPosRef = useRef(null);

    useEffect(() => {
        lucide.createIcons();
    });

    useEffect(() => {
        if (!checkSecureContext()) {
            setErrorMessage("警告: このアプリはHTTPS環境で実行する必要があります。GPSやセンサーが動作しない可能性があります。");
            setIsSecure(false);
        }
    }, []);

    useEffect(() => {
        if (!mapInstance.current || !mapLoaded) return;
        if (tileLayerRef.current) mapInstance.current.removeLayer(tileLayerRef.current);

        const tileConfig = TILE_LAYERS[currentTileKey];
        tileLayerRef.current = L.tileLayer(tileConfig.url, {
            attribution: tileConfig.attribution,
            maxZoom: 18
        }).addTo(mapInstance.current);
        tileLayerRef.current.bringToBack();
    }, [currentTileKey, mapLoaded]);

    const redrawAllMarkers = useCallback(() => {
        if (!markersLayerRef.current) return;
        markersLayerRef.current.clearLayers();
        points.forEach(point => addMarkerToMap(point, false));
    }, [points, thresholds]);

    useEffect(() => {
        redrawAllMarkers();
    }, [thresholds]);

    useEffect(() => {
        if (!mapInstance.current) {
            mapInstance.current = L.map('map', { zoomControl: false }).setView([35.6812, 139.7671], 15);
            markersLayerRef.current = L.layerGroup().addTo(mapInstance.current);
            mapInstance.current.locate({setView: true, maxZoom: 16});
            setMapLoaded(true);
        }
        return () => {
            if (mapInstance.current) {
                mapInstance.current.remove();
                mapInstance.current = null;
                setMapLoaded(false);
            }
        };
    }, []);

    const handleMotion = (event) => {
        const acc = event.acceleration;
        if (!acc) return;
        const x = acc.x || 0;
        const y = acc.y || 0;
        const z = acc.z || 0;
        const magnitude = Math.sqrt(x*x + y*y + z*z);
        latestVibrationRef.current = magnitude;
        setCurrentVibration(magnitude);
    };

    const toggleRecording = () => {
        if (isRecording) stopRecording();
        else startRecording();
    };

    const requestSensorPermission = async () => {
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
            try {
                const permissionState = await DeviceMotionEvent.requestPermission();
                return permissionState === 'granted';
            } catch (e) {
                return false;
            }
        }
        return true;
    };

    const startRecording = async () => {
        const granted = await requestSensorPermission();
        if (!granted) {
            setErrorMessage("加速度センサーの許可が必要です。");
            return;
        }
        setIsRecording(true);
        setErrorMessage(null);
        lastRecordedPosRef.current = null;

        window.addEventListener('devicemotion', handleMotion);

        if (navigator.geolocation) {
            positionWatchId.current = navigator.geolocation.watchPosition(
                (position) => {
                    const { latitude, longitude, accuracy } = position.coords;
                    setGpsAccuracy(accuracy);
                    let shouldRecord = false;
                    const currentLatLng = L.latLng(latitude, longitude);

                    if (!lastRecordedPosRef.current) {
                        shouldRecord = true;
                    } else {
                        const lastLatLng = L.latLng(lastRecordedPosRef.current.lat, lastRecordedPosRef.current.lng);
                        const distance = currentLatLng.distanceTo(lastLatLng);
                        if (distance >= 5.0) shouldRecord = true;
                    }

                    if (shouldRecord) {
                        const vibration = latestVibrationRef.current;
                        if (mapInstance.current) mapInstance.current.setView([latitude, longitude], mapInstance.current.getZoom(), { animate: true });
                        
                        const newPoint = {
                            lat: latitude,
                            lng: longitude,
                            intensity: vibration,
                            accuracy: accuracy,
                            timestamp: new Date().toLocaleString('ja-JP')
                        };

                        setPoints(prev => [...prev, newPoint]);
                        addMarkerToMap(newPoint);
                        lastRecordedPosRef.current = { lat: latitude, lng: longitude };
                    }
                },
                (error) => setErrorMessage("GPSエラー: " + error.message),
                { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
            );
        } else {
            setErrorMessage("GPS非対応端末です。");
        }
    };

    const stopRecording = () => {
        setIsRecording(false);
        window.removeEventListener('devicemotion', handleMotion);
        if (positionWatchId.current !== null) {
            navigator.geolocation.clearWatch(positionWatchId.current);
            positionWatchId.current = null;
        }
    };

    const addMarkerToMap = (point) => {
        if (!markersLayerRef.current) return;
        
        let color = '#22c55e';
        let radius = 6;
        if (point.intensity >= thresholds.danger) {
            color = '#ef4444';
            radius = 10;
        } else if (point.intensity >= thresholds.warning) {
            color = '#f97316';
            radius = 8;
        }

        L.circleMarker([point.lat, point.lng], {
            radius: radius,
            fillColor: color,
            color: '#fff',
            weight: 2,
            opacity: 1,
            fillOpacity: 0.8
        }).addTo(markersLayerRef.current);
    };

    const clearData = () => {
        if (confirm('記録データをすべて削除しますか？')) {
            setPoints([]);
            lastRecordedPosRef.current = null;
            if (markersLayerRef.current) markersLayerRef.current.clearLayers();
        }
    };

    const exportCSV = () => {
        if (points.length === 0) return;
        const headers = "日時,緯度,経度,振動強度,GPS精度\n";
        const rows = points.map(p => `${p.timestamp},${p.lat},${p.lng},${p.intensity.toFixed(4)},${p.accuracy}`).join("\n");
        const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
        const blob = new Blob([bom, headers + rows], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `road_scan_${new Date().getTime()}.csv`;
        a.click();
    };

    const getCurrentColor = () => {
        if (currentVibration >= thresholds.danger) return 'bg-red-500';
        if (currentVibration >= thresholds.warning) return 'bg-orange-500';
        return 'bg-green-500';
    };

    return (
        <div className="relative h-full w-full font-sans text-slate-800">
            <div id="map" className="absolute inset-0 z-0"></div>

            <div className="absolute top-0 left-0 right-0 z-10 p-4 pointer-events-none flex flex-col gap-2">
                <div className="glass-panel rounded-xl p-3 shadow-lg pointer-events-auto max-w-md mx-auto w-full flex items-center justify-between">
                    <div>
                        <h1 className="text-sm font-bold text-slate-600">路面振動測定</h1>
                        <div className="text-xs text-slate-500 flex items-center gap-1">
                            {gpsAccuracy ? `精度: ±${Math.round(gpsAccuracy)}m` : 'GPS待機中...'}
                        </div>
                    </div>
                    <div className="flex items-center gap-2">
                        <button onClick={exportCSV} disabled={points.length === 0} className="p-2 rounded-full bg-slate-100 text-slate-600 hover:bg-slate-200 disabled:opacity-50 disabled:cursor-not-allowed transition-colors" title="CSV保存">
                            <i data-lucide="download" className="w-5 h-5"></i>
                        </button>
                        <button onClick={() => setShowSettings(true)} className="p-2 rounded-full bg-slate-100 text-slate-600 hover:bg-slate-200 transition-colors" title="設定">
                            <i data-lucide="settings" className="w-5 h-5"></i>
                        </button>
                        <div className="flex flex-col items-end ml-1">
                            <span className="text-xs text-slate-500">振動</span>
                            <div className={`text-xl font-mono font-bold transition-colors ${currentVibration >= thresholds.danger ? 'text-red-600' : currentVibration >= thresholds.warning ? 'text-orange-500' : 'text-slate-700'}`}>
                                {currentVibration.toFixed(2)}
                            </div>
                        </div>
                    </div>
                </div>
                {errorMessage && (
                    <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded pointer-events-auto text-sm max-w-md mx-auto w-full">
                        {errorMessage}
                    </div>
                )}
            </div>

            {showSettings && (
                <div className="absolute inset-0 z-50 bg-black/40 backdrop-blur-sm flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl w-full max-w-sm shadow-2xl p-6 space-y-6 max-h-[90vh] overflow-y-auto">
                        <div className="flex justify-between items-center">
                            <h2 className="text-lg font-bold text-slate-800 flex items-center gap-2">
                                <i data-lucide="sliders" className="w-5 h-5"></i>設定
                            </h2>
                            <button onClick={() => setShowSettings(false)} className="text-slate-400 hover:text-slate-600"><i data-lucide="x" className="w-6 h-6"></i></button>
                        </div>
                        
                        <div className="space-y-6">
                            <div className="space-y-2">
                                <label className="text-sm font-medium text-slate-700 flex items-center gap-2"><i data-lucide="map" className="w-4 h-4"></i>地図の種類</label>
                                <div className="grid grid-cols-1 gap-2">
                                    {Object.entries(TILE_LAYERS).map(([key, layer]) => (
                                        <button 
                                            key={key} 
                                            onClick={() => setCurrentTileKey(key)}
                                            className={`w-full py-2 px-3 rounded-lg text-sm text-left border transition-colors ${currentTileKey === key ? 'bg-indigo-50 border-indigo-500 text-indigo-700 font-medium' : 'bg-white border-slate-200 text-slate-600 hover:bg-slate-50'}`}
                                        >
                                            {layer.name}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <hr className="border-slate-100" />

                            <div className="space-y-2">
                                <div className="flex justify-between items-end">
                                    <label className="text-sm font-medium text-orange-600 flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-orange-500"></span>注意 (黄色)</label>
                                    <span className="text-lg font-mono font-bold text-slate-700">{thresholds.warning} <span className="text-xs font-normal">m/s²</span></span>
                                </div>
                                <input 
                                    type="range" 
                                    min="0.1" 
                                    max="5.0" 
                                    step="0.1" 
                                    value={thresholds.warning} 
                                    onChange={(e) => setThresholds({...thresholds, warning: Number(e.target.value)})}
                                    className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer"
                                />
                            </div>

                            <div className="space-y-2">
                                <div className="flex justify-between items-end">
                                    <label className="text-sm font-medium text-red-600 flex items-center gap-1"><span className="w-2 h-2 rounded-full bg-red-500"></span>危険 (赤色)</label>
                                    <span className="text-lg font-mono font-bold text-slate-700">{thresholds.danger} <span className="text-xs font-normal">m/s²</span></span>
                                </div>
                                <input 
                                    type="range" 
                                    min="0.5" 
                                    max="5.0" 
                                    step="0.1" 
                                    value={thresholds.danger} 
                                    onChange={(e) => setThresholds({...thresholds, danger: Number(e.target.value)})}
                                    className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer"
                                />
                            </div>
                        </div>

                        <button onClick={() => setShowSettings(false)} className="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg shadow-indigo-200 active:scale-95 transition-transform">
                            設定を閉じる
                        </button>
                    </div>
                </div>
            )}

            {isRecording && (
                <div className="absolute top-28 right-4 z-10 pointer-events-none">
                    <div className={`w-3 h-24 rounded-full overflow-hidden bg-gray-200 border border-white shadow-lg flex flex-col-reverse`}>
                        <div 
                            className={`w-full transition-all duration-100 ${getCurrentColor()}`} 
                            style={{ height: `${Math.min((currentVibration / 5.0) * 100, 100)}%` }}
                        ></div>
                    </div>
                </div>
            )}

            <div className="absolute bottom-0 left-0 right-0 z-20 p-6 pointer-events-none pb-8">
                <div className="max-w-md mx-auto pointer-events-auto space-y-3">
                    <div className="flex justify-center text-xs font-bold text-slate-600 px-2 drop-shadow-md">
                        <span className="bg-white/80 px-2 py-0.5 rounded-full">記録点数: {points.length}</span>
                    </div>
                    <button 
                        onClick={toggleRecording} 
                        className={`w-full py-4 rounded-2xl shadow-xl flex items-center justify-center gap-3 text-lg font-bold text-white transition-all transform active:scale-95 ${isRecording ? 'bg-red-500 hover:bg-red-600 shadow-red-500/30' : 'bg-indigo-600 hover:bg-indigo-700 shadow-indigo-600/30'}`}
                    >
                        {isRecording ? <><i data-lucide="square" className="fill-current"></i>停止</> : <><i data-lucide="play" className="fill-current"></i>計測開始</>}
                    </button>
                    {!isRecording && points.length > 0 && (
                        <button 
                            onClick={clearData}
                            className="w-full py-3 bg-white border border-red-200 text-red-600 rounded-xl text-sm font-medium shadow-sm active:bg-red-50 flex items-center justify-center gap-2"
                        >
                            <i data-lucide="trash-2" className="w-4 h-4"></i>データを削除
                        </button>
                    )}
                </div>
            </div>
        </div>
    );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
